<!DOCTYPE html>
<html>
  <head>
    <title>canvas tutorial</title>
    <script src="../node_modules/d3/dist/d3.js" charset="utf-8"></script>
    <script src="../node_modules/topojson/dist/topojson.js" charset="utf-8"></script>
    <style>
      div#map-main {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      svg#map {
        border: 2px solid black;
      }
      path.townPath {
        stroke: #ffffff;
        stroke-width: 0.6;
        fill: #5eafc6;
        fill-opacity: 0.7;
      }
      path.townPath-hover{
        stroke: #ff0000;
        stroke-width: 2.0;
        fill: #5e99c6;
      }
      .townLabel {
        font-size: 5px;
      }
    </style>
  </head>
  <body>
    <div id="map-main">
      <svg id="map"></svg>
    </div>
    <script src="topojson2.js" charset="utf-8"></script>
  </body>
</html>
